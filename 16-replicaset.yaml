kind: ReplicaSet
apiVersion: apps/v1
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
  spec:
    replicas: 3
    selector: 
      matchLabels: 
        app: nginx
        tier: frontend
    template: 
      metadata:
        labels:
          app: nginx
          tier: frontend
      spec:
        containers:
        - name: nginx
          image: nginx
